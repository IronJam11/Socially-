{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <h1> Blogs </h1>
        <a href="{% url 'blog_edit' %}" >
            Click here to create a new blog </a>
        {% for blog in blogs %}
        <article class="post">
            
            <h2><a href="{% url 'blog_detail' pk=blog.pk %}">{{ blog.title }}</a></h2>
            <h5> Type : {{ blog.type }}</h5>
            <p>{{ blog.content|linebreaksbr }}</p>
            <time >
                {{ blog.published_date }}
            </time>
            <br>
            <a href="{% url 'delete_blog' pk=blog.pk %}"><button > DELETE </button></a>
            

        </article>
    {% endfor %}
        
    </body>
</html>
